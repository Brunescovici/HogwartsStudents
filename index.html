<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Students</title>
  </head>
  <body>
    <nav>
      <h1>HOGWARTS</h1>
    </nav>
    <main>
      <div id="settings_menu">
        <label for="sort">Sort by:</label>
        <select name="sort" id="sort">
          <option value="firstNameAZ">First Name A-Z</option>
          <option value="firstNameZA">First Name Z-A</option>
          <option value="lastNameAZ">Last Name A-Z</option>
          <option value="lastNameZA">Last Name Z-A</option>
          <option value="houseAZ">House A-Z</option>
          <option value="houseZA">House Z-A</option>
        </select>
        <div id="searchArea">
          <input type="search" id="search" placeholder="Seach..." />
        </div>
        <div class="checkBox_cont">
          <input type="checkbox" id="showPrefects" class="cb" name="prefects" />
          <label for="prefects"> Prefects</label>
        </div>
        <div class="checkBox_cont">
          <input type="checkbox" id="showSlytherin" class="cb" name="slytherin" />
          <label for="slytherin"> Slytherin students</label>
        </div>
        <div class="checkBox_cont">
          <input type="checkbox" id="showRavenclaw" class="cb" name="ravenclaw" />
          <label for="ravenclaw"> Ravenclaw students</label>
        </div>
        <div class="checkBox_cont">
          <input type="checkbox" id="showGryffindor" class="cb" name="gryffindor" />
          <label for="gryffindor"> Gryffindor students</label>
        </div>
        <div class="checkBox_cont">
          <input type="checkbox" id="showHufflepuff" class="cb" name="hufflepuff" />
          <label for="hufflepuff"> Hufflepuff students</label>
        </div>
        <div class="checkBox_cont">
          <input type="checkbox" id="showExpelled" class="cb" name="expelled" />
          <label for="expelled"> Expelled students</label>
        </div>
        <p id="showingStudents">Showing: </p>
        <button id="inject">INJECT!</button>
      </div>
      <div id="stud_cont"></div>
      <div id="grayBG">
        <div id="overlay">
          <button id="closeBtn">X</button>
          <img class="studentPicture" style="cursor: default" src="" />
          <h2 class="name">Name</h2>
          <h3 id="nickname">Nickname</h3>
          <h3 id="gender">Gender</h3>
          <h3 id="houseName">House</h3>
          <h3 id="bloodType">Blood</h3>
          <button id="expellBtn">Expell</button>
          <button id="makePrefect">Make Prefect</button>
          <button id="makeMember">Make member of inquisition squad</button>
        </div>
      </div>
    </main>
  </body>

  <template id="studentTemplate">
    <article class="student">
      <img class="studentPicture" src="images/nopicture.png" />
      <h2 class="name"></h2>
    </article>
  </template>

  <script src="script.js"></script>
</html>
